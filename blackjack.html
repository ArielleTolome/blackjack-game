<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        
        <div class="dealer-section">
            <h2>Dealer</h2>
            <div class="score-display">Score: <span id="dealer-score">0</span></div>
            <div id="dealer-cards" class="cards-container"></div>
        </div>
        
        <div class="player-section">
            <h2>Player</h2>
            <div class="score-display">Score: <span id="player-score">0</span></div>
            <div id="player-cards" class="cards-container"></div>
        </div>
        
        <div class="controls">
            <button id="new-game-btn" class="btn">New Game</button>
            <button id="hit-btn" class="btn" disabled>Hit</button>
            <button id="stand-btn" class="btn" disabled>Stand</button>
            <button id="mute-btn" class="btn mute-btn">ðŸ”Š</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="blackjack.js"></script>
</body>
</html>
